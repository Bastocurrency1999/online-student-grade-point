<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cgpa.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <link rel="icon" href="../image/calculator.png" type="image/icon">
    <title>CGPA CALCULATOR | DOTS ICT</title>
</head>
<body>
<div class="container-fluid p-3">

    <!-- to erase the existing modal box and bootstrap static backdrop (==) -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header bg-secondary text-white">
          <h4 class="m-auto">Student Data</h4>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control w-75 m-auto" id="Sname" placeholder="Student Name..." value="">
        <!-- <span class="error" id="errorMessage">Hello</span> -->
        <p></p>
        <input type="text" class="form-control w-75 m-auto" id="SmatricNumber" placeholder="Student Matric Number..." value=""><p></p>
        <input type="file" name="" id="" class="form-control w-75 m-auto" style="display:none;">
      </div>
      <div class="modal-footer bg-secondary">
        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="DisplaName()">Proceed</button>
      </div>
    </div>

  </div>
</div>

 <div class="text-center" style="margin-bottom:20px;">
     <h1 class="intro">
         DOTS ICT INSTITUTE OF TECHNOLOGY <br>Student Grading system
        </h1>
 </div>

 <div class="card m-auto" style="max-width:360px;">
     <div class="row no-gutters">
         <div class="col-md-4" style="padding:20px;background:lightgray;" class="card-img">
             <img src="./fontawesome-svgs/svgs/solid/user-graduate.svg" alt="">
         </div>
         <div class="col-md-8 bg-success">
             <div class="card-body bg-success text-white">
                 <h5>Name :</h5>
                 <h6 id="displaySname"></h6>
                 <h5>Matric Number</h5>
                 <h6 id="displaySmatricNumber"></h6>
             </div>
         </div>
     </div>
 </div>

 <div class="text-center" style="margin-top:60px;">
    <button class="btn btn-secondary w-25" style="font-size:20px;" onclick="addSemester()">Add Semester +<i class="fas fa-book-reader"></i></button>
</div>

 <div class="card w-100 semester" style="margin-top:10px;" id="semester1">
   <div class="card-header">
   </div>
   <div class="card-body">
      <div class="table-responsive">
          <table class="table table-bordered w-100" id="table1">
             <thead>
                 <tr>
                     <th>S/N</th>
                     <th class="text-center">Courses</th>
                     <th class="text-center">Credit Hours</th>
                     <th class="text-center">Grade</th>
                    <th class="text-center">WGPoint</th>
                     <th class="text-center">Delete</th>
                     <!-- <th class="text-center">Edit</th>
                     <th class="text-center">Reset</th> -->
                 </tr>
             </thead>
             <tbody id="sub1">
                 <tr>
                     <td>1</td>
                     <td><input type="" id="" placeholder="i.e CSE 202" class="form-control ls-width" id="subject1_1"></td>
                     <td>
                    <select class="custom-select" id="credit1_1">
                         <option value="NONE" selected>Select Course Unit</option>
                         <option value="5">5</option>
                         <option value="4">4</option>
                         <option value="3">3</option>
                         <option value="2">2</option>
                         <option value="1">1</option>
                         <option value="0">0</option>
                     </select>
                    </td>
                     <td>
                 <select class="custom-select" id="grade1_1" onchange="pointsTot(1, 1)" required>
                     <option value="NONE" selected>---- Select Grade ----</option>
                    <option value="4">A</option>
                    <option value="3.75">AB</option>
                    <option value="3.5">B</option>
                    <option value="3.25">BC</option>
                    <option value="3">C</option>
                    <option value="2.75">CD</option>
                    <option value="2.5">D</option>
                    <option value="2.25">DE</option>
                    <option value="2">E</option>
                    <option value="1.75">EF</option>
                    <option value="1">FF</option>
                    <option value="0.75">F</option>
                    <option value="0.25">PF</option>
                    <option value="0">HF</option>
                     </td>
                     <td><input type="" id="points1_1" placeholder="" class="form-control ls-width" readonly></td>
                     <td><Button class="btn btn-danger text-white delete"><i class="fas fa-trash-alt"></i></Button></td>
                     <!-- <td><button class="btn btn-success text-white edit"><i class="fas fa-pencil-alt"></i></button></td>
                     <td><button class="btn btn-secondary text-white reset"><i class="fas fa-recycle"></i></button></td> -->
                 </tr>
             </tbody>
          </table>
      </div>
   </div>
   <div class="card-footer">
       <div class="float-right">
       <button class="btn btn-success" type="submit" onclick="add(1)">Add New Row +</button> <button class="btn btn-secondary" onclick="calc(1)">Calculate CGPA &nbsp;<i class="fas fa-calculator"></i></button>
       

   </div>
 </div>
 <div id="results1" class="modal-box" role="dialog">
     
 </div>
</div>
<!-- <div id="results1"></div> -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>   
<script src="../js/modal.js"></script>
<script src="../js/studentdata.js"></script>
<script src="../js/data.js"></script>
</body>
</html>
